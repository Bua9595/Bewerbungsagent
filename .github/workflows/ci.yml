name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint (non-blocking)
        run: |
          set +e
          flake8 . --max-line-length 200 || echo "Lint warnings (non-blocking)"
          set -e

      - name: Env write guard
        run: |
          python tools/check_env_writes.py

      - name: Compile (syntax check)
        run: |
          python -m compileall .

      - name: Pytest (smoke)
        run: |
          pytest -q

